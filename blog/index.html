---
layout: default
title: ブログ
---

<h1>ブログ記事一覧</h1>

<div class="post-list">
  {% for post in site.posts %}
    <article class="post-preview">
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</p>
    </article>
  {% endfor %}
</div>
